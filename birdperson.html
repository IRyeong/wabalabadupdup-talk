<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to WubbaLubbaDubDub Talk</title>
    <script
      src="https://kit.fontawesome.com/6fe34a2098.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body-chat">
    <!-- status-bar here -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>9:27</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- chat -->
    <div class="chat-header">
      <a href="chats.html"><i class="fa-solid fa-arrow-left-long"></i></a>
      <div class="chat-header__title">Bird Person</div>
    </div>
    <div class="chat-space"></div>
    <div class="chat-sender">
      <div class="chat-sender__image">
        <img src="pictures/birdperson.jpg" />
      </div>
      <div class="chat-sender-content">
        <span>I'm getting married this week.</span>
        <span>7:54am</span>
      </div>
    </div>
    <div class="chat-sender">
      <div class="chat-sender__image">
        <img src="pictures/birdperson.jpg" />
      </div>
      <div class="chat-sender-content">
        <span>I want you to come.</span>
        <span>7:55am</span>
      </div>
    </div>
    <div class="chat-me-content">
      <span
        >Why.. I hate wedding. I'll just throw you a bad ass bachelor's
        party.</span
      >
      <span>7:58am</span>
    </div>
    <div class="chat-sender">
      <div class="chat-sender__image">
        <img src="pictures/birdperson.jpg" />
      </div>
      <div class="chat-sender-content">
        <span>Ok. Have a good day.</span>
        <span>7:59am</span>
      </div>
    </div>
    <form class="reply">
      <div class="reply__plus">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__message">
        <input type="text" placeholder="  Write a message" />
      </div>
      <i class="far fa-smile-wink"></i>
      <i class="fa-solid fa-paper-plane"></i>
    </form>
    <!-- mobile stuff here -->
    <div id="to-mobile">
      <span id="to-mobile__text"
        >Please shrink<br />
        your screen into <br />
        an average phone size<br /><br />
        ðŸ™ƒ</span
      >
    </div>
  </body>
</html>
