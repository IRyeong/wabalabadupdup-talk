<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to WubbaLubbaDubDub Talk</title>
    <script
      src="https://kit.fontawesome.com/6fe34a2098.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body-friends">
    <!-- status-bar here -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>9:27</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- friends -->
    <div id="friends-header">
      <div id="friends-header__title">Friends</div>
      <div id="friends-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user-plus"></i>
        <i class="fa-solid fa-egg"></i>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </div>
    <div class="friends-me__title">Me</div>
    <div class="friends-bar"></div>
    <div class="friends-me">
      <img class="friends-me__picture" src="pictures/rick.jpg" />
      <div class="friends-me__name">Rick</div>
    </div>
    <div class="friends-me__title friends-friends__title">Friends</div>
    <div class="friends-bar"></div>
    <div class="friends-me">
      <img class="friends-me__picture" src="pictures/morty.jpg" />
      <div class="friends-me__name">Morty</div>
    </div>
    <div class="friends-me">
      <img class="friends-me__picture" src="pictures/gearhead.jpg" />
      <div class="friends-me__name">Gear Head</div>
    </div>
    <div class="friends-me">
      <img class="friends-me__picture" src="pictures/birdperson.jpg" />
      <div class="friends-me__name">Bird person</div>
    </div>
    <div class="friends-me">
      <img class="friends-me__picture" src="pictures/summer.png" />
      <div class="friends-me__name">Summer</div>
    </div>
    <div class="friends-me">
      <img class="friends-me__picture" src="pictures/beth.jpg" />
      <div class="friends-me__name">Beth</div>
    </div>
    <!-- nav here-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">4</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="feeds.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- splash here -->
    <div id="splash-screen">
      <img id="picture-splash" src="pictures/splash.png" />
    </div>
    <!-- mobile stuff here -->
    <div id="to-mobile">
      <span id="to-mobile__text"
        >Please narrow your screen,<br />
        or make it little bit longer<br /><br />
        ðŸ™ƒ</span
      >
    </div>
  </body>
</html>
